<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced ¬∑ to-do list (separate files)</title>
    <!-- =============== SEPARATE CSS FILE (style.css) =============== -->
    <style>
        /* 
            FILE: style.css 
            advanced to-do list ‚Äì pure styles, no logic 
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #1a2639 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .todo-card {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 2.5rem;
            padding: 2rem 2rem 2.2rem;
            box-shadow: 0 25px 40px -10px rgba(0, 0, 0, 0.35);
            transition: all 0.2s ease;
        }

        .todo-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(120deg, #f0f4fa, #d4e0ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .todo-header h1 span {
            font-size: 1.9rem;
        }

        .subhead {
            color: rgba(220, 240, 255, 0.8);
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.8rem;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.2);
            padding-bottom: 0.8rem;
        }

        /* ---- input area ---- */
        .task-creator {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .input-wrapper {
            flex: 1 1 250px;
            display: flex;
            align-items: center;
            background: rgba(12, 20, 30, 0.6);
            border-radius: 60px;
            padding: 0.1rem 0.1rem 0.1rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: 0.2s;
            backdrop-filter: blur(4px);
        }

        .input-wrapper:focus-within {
            border-color: #6fa3d9;
            background: rgba(20, 35, 50, 0.7);
            box-shadow: 0 0 0 3px rgba(111, 163, 217, 0.15);
        }

        #taskInput {
            width: 100%;
            background: transparent;
            border: none;
            padding: 1rem 0.5rem 1rem 0;
            font-size: 1.05rem;
            color: #f0f6fc;
            outline: none;
        }

        #taskInput::placeholder {
            color: #9aaec2;
            font-weight: 300;
            font-size: 0.98rem;
        }

        .priority-select {
            background: rgba(12, 20, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 0 1.2rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: #e8f0fe;
            cursor: pointer;
            outline: none;
            backdrop-filter: blur(4px);
            transition: 0.2s;
        }

        .priority-select option {
            background: #1f2e3f;
            color: #edf2f9;
        }

        .btn {
            background: #3f5e7a;
            border: none;
            border-radius: 40px;
            padding: 0 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-add {
            background: linear-gradient(145deg, #4e7b99, #2c5775);
        }

        .btn-add:hover {
            background: linear-gradient(145deg, #5c8dad, #346c8a);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-clear {
            background: rgba(50, 65, 85, 0.8);
            backdrop-filter: blur(4px);
            padding: 0 1.5rem;
        }

        .btn-clear:hover {
            background: #4a5e7a;
            border-color: rgba(255, 120, 120, 0.3);
        }

        /* ---- stats & filters ---- */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: rgba(230, 242, 255, 0.9);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem 1.4rem;
            border-radius: 50px;
            backdrop-filter: blur(2px);
        }

        .badge {
            background: #405b73;
            padding: 0.3rem 0.9rem;
            border-radius: 30px;
            font-weight: 600;
            color: white;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.3rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 500;
            color: #cbd8e6;
            cursor: pointer;
            transition: 0.1s;
        }

        .filter-btn.active {
            background: #4c6f8c;
            border-color: #8db3d0;
            color: white;
            box-shadow: 0 2px 6px #1e2f3e;
        }

        .filter-btn:hover {
            background: #3d5972;
            color: white;
        }

        /* ---- task container ---- */
        .task-list-container {
            background: rgba(10, 18, 28, 0.5);
            border-radius: 1.8rem;
            padding: 0.25rem 0.25rem;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            margin-bottom: 1.4rem;
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(20, 32, 45, 0.7);
            border-radius: 60px;
            padding: 0.55rem 0.55rem 0.55rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(4px);
            transition: 0.18s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-item:hover {
            background: rgba(32, 48, 65, 0.85);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .task-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .custom-check {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-check input[type="checkbox"] {
            width: 1.3rem;
            height: 1.3rem;
            accent-color: #5f9bc0;
            border-radius: 6px;
            cursor: pointer;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
            transform: scale(1.1);
        }

        .task-text {
            font-size: 1.05rem;
            color: #ecf3fa;
            word-break: break-word;
            padding-right: 0.5rem;
            font-weight: 450;
        }

        .completed-task .task-text {
            text-decoration: line-through;
            opacity: 0.7;
            color: #a5bfd6;
        }

        .priority-pill {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.3rem 0.9rem;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            background: #1f384b;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            margin-left: 0.5rem;
        }

        .priority-high { background: #aa4a44; border-left: 4px solid #ff8a7a; }
        .priority-medium { background: #9f7e3f; border-left: 4px solid #f9d56e; }
        .priority-low { background: #3c7057; border-left: 4px solid #a3d9a5; }

        .task-actions {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .edit-btn, .delete-btn {
            background: transparent;
            border: none;
            font-size: 1.2rem;
            padding: 0.45rem 0.65rem;
            border-radius: 40px;
            color: #bdd4e6;
            cursor: pointer;
            transition: 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn:hover {
            background: #2a4b66;
            color: white;
        }

        .delete-btn:hover {
            background: #6f3a42;
            color: #ffcfcf;
        }

        .empty-message {
            text-align: center;
            padding: 2.2rem 1rem;
            color: #a0bacf;
            font-style: italic;
            background: rgba(0,0,0,0.1);
            border-radius: 60px;
            font-size: 1rem;
        }

        .clear-area {
            display: flex;
            justify-content: flex-end;
        }

        .footer-note {
            color: rgba(190, 215, 240, 0.6);
            font-size: 0.75rem;
            text-align: right;
            margin-top: 0.6rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 1.2rem;
        }
    </style>
    <!-- =============== END of style.css =============== -->
</head>
<body>
    <div class="todo-card">
        <div class="todo-header">
            <h1>
                <span>‚úì</span> advanced.do
            </h1>
            <div class="subhead">separate ¬∑ css ¬∑ js ¬∑ html</div>
        </div>

        <!-- input & priority + add button -->
        <div class="task-creator">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="write task ..." autofocus>
            </div>
            <select id="prioritySelect" class="priority-select">
                <option value="high">üî¥ HIGH</option>
                <option value="medium" selected>üü° MEDIUM</option>
                <option value="low">üü¢ LOW</option>
            </select>
            <button class="btn btn-add" id="addTaskBtn">
                <span style="font-size:1.3rem;">+</span> ADD
            </button>
        </div>

        <!-- stats + filters -->
        <div class="stats-bar">
            <span class="badge" id="taskCounter">0 items</span>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Done</button>
                <button class="filter-btn" data-filter="priority-high">üî• High</button>
            </div>
        </div>

        <!-- TASK LIST DYNAMIC CONTAINER -->
        <div class="task-list-container">
            <ul class="task-list" id="taskList">
                <!-- injected via javascript (separate) -->
            </ul>
        </div>

        <!-- clear completed + footer -->
        <div class="clear-area">
            <button class="btn btn-clear" id="clearCompletedBtn">‚úî Clear completed</button>
        </div>
        <div class="footer-note">
            ‚ö° double‚Äëclick to edit ¬∑ priority filter ¬∑ persistent
        </div>
    </div>

    <!-- =============== SEPARATE JAVASCRIPT FILE (script.js) =============== -->
    <script>
        // ___________ FILE: script.js _____________
        // advanced to‚Äëdo ¬∑ separate logic ‚Äî no inline styles, full separation 
        (function(){
            "use strict";

            // ------ state ------
            let tasks = [];
            let currentFilter = 'all';   // 'all', 'pending', 'completed', 'priority-high'

            // ------ DOM refs ------
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const addBtn = document.getElementById('addTaskBtn');
            const taskListEl = document.getElementById('taskList');
            const taskCounter = document.getElementById('taskCounter');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const clearCompletedBtn = document.getElementById('clearCompletedBtn');

            // ------ load from localStorage ------
            function loadTasks() {
                const stored = localStorage.getItem('advancedTodoList');
                if (stored) {
                    try {
                        tasks = JSON.parse(stored);
                    } catch(e) {
                        tasks = [];
                    }
                } else {
                    // seed demo tasks
                    tasks = [
                        { id: '1', text: 'design advanced UI', completed: false, priority: 'high' },
                        { id: '2', text: 'separate CSS & JS files', completed: true, priority: 'medium' },
                        { id: '3', text: 'add filter persistence', completed: false, priority: 'low' },
                        { id: '4', text: 'double‚Äëclick to edit', completed: false, priority: 'medium' },
                    ];
                }
            }

            // ------ save ------
            function saveTasks() {
                localStorage.setItem('advancedTodoList', JSON.stringify(tasks));
            }

            // ------ generate unique id (simple) ------
            function generateId() {
                return Date.now() + '-' + Math.random().toString(36).substring(2, 6);
            }

            // ------ add task ------
            function addTask() {
                const text = taskInput.value.trim();
                if (!text) {
                    alert('please describe the task');
                    return;
                }
                const priority = prioritySelect.value;
                const newTask = {
                    id: generateId(),
                    text: text,
                    completed: false,
                    priority: priority
                };
                tasks.push(newTask);
                saveTasks();
                taskInput.value = '';
                taskInput.focus();
                render();
            }

            // ------ delete task ------
            function deleteTask(taskId) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                render();
            }

            // ------ toggle completed ------
            function toggleCompleted(taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    saveTasks();
                    render();
                }
            }

            // ------ edit task (via double-click) ------
            function editTask(taskId, oldText) {
                const newText = prompt('‚úèÔ∏è edit task:', oldText);
                if (newText && newText.trim() !== '') {
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        task.text = newText.trim();
                        saveTasks();
                        render();
                    }
                } else if (newText !== null && newText.trim() === '') {
                    alert('task cannot be empty');
                }
            }

            // ------ clear completed ------
            function clearCompleted() {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                render();
            }

            // ------ set active filter ------
            function setFilter(filter) {
                currentFilter = filter;
                filterBtns.forEach(btn => {
                    const btnFilter = btn.dataset.filter;
                    if (btnFilter === filter) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                render();
            }

            // ------ filter tasks based on currentFilter ------
            function getFilteredTasks() {
                switch (currentFilter) {
                    case 'pending':
                        return tasks.filter(t => !t.completed);
                    case 'completed':
                        return tasks.filter(t => t.completed);
                    case 'priority-high':
                        return tasks.filter(t => t.priority === 'high');
                    case 'all':
                    default:
                        return tasks;
                }
            }

            // ------ render UI ------
            function render() {
                const filtered = getFilteredTasks();
                // update counter
                const totalCount = tasks.length;
                const pendingCount = tasks.filter(t => !t.completed).length;
                taskCounter.innerText = `${pendingCount} pending / ${totalCount} total`;

                if (filtered.length === 0) {
                    taskListEl.innerHTML = `<div class="empty-message">‚ú® no tasks ¬∑ filter: ${currentFilter}</div>`;
                    return;
                }

                // build list
                let html = '';
                filtered.forEach(task => {
                    const priorityClass = `priority-${task.priority}`;
                    const completedClass = task.completed ? 'completed-task' : '';

                    // priority label
                    let priorityLabel = task.priority.toUpperCase();
                    if (task.priority === 'high') priorityLabel = 'üî• HIGH';
                    else if (task.priority === 'medium') priorityLabel = '‚ö° MEDIUM';
                    else if (task.priority === 'low') priorityLabel = 'üü¢ LOW';

                    html += `<li class="task-item ${completedClass}" data-task-id="${task.id}">
                        <div class="task-left">
                            <div class="custom-check">
                                <input type="checkbox" ${task.completed ? 'checked' : ''} aria-label="toggle completion">
                            </div>
                            <span class="task-text">${escapeHTML(task.text)}</span>
                            <span class="priority-pill ${priorityClass}">${priorityLabel}</span>
                        </div>
                        <div class="task-actions">
                            <button class="edit-btn" title="edit (double-click also)">‚úèÔ∏è</button>
                            <button class="delete-btn" title="delete">üóëÔ∏è</button>
                        </div>
                    </li>`;
                });
                taskListEl.innerHTML = html;

                // attach events to each task item
                const items = taskListEl.querySelectorAll('.task-item');
                items.forEach(item => {
                    const taskId = item.dataset.taskId;
                    if (!taskId) return;

                    // checkbox toggle
                    const chk = item.querySelector('.custom-check input[type="checkbox"]');
                    if (chk) {
                        chk.addEventListener('change', (e) => {
                            e.stopPropagation();
                            toggleCompleted(taskId);
                        });
                    }

                    // delete button
                    const delBtn = item.querySelector('.delete-btn');
                    if (delBtn) {
                        delBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteTask(taskId);
                        });
                    }

                    // edit button
                    const editBtn = item.querySelector('.edit-btn');
                    const taskTextEl = item.querySelector('.task-text');
                    if (editBtn) {
                        editBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const task = tasks.find(t => t.id === taskId);
                            if (task) editTask(taskId, task.text);
                        });
                    }

                    // double‚Äëclick on task text -> edit
                    if (taskTextEl) {
                        taskTextEl.addEventListener('dblclick', (e) => {
                            e.stopPropagation();
                            const task = tasks.find(t => t.id === taskId);
                            if (task) editTask(taskId, task.text);
                        });
                    }
                });
            }

            // simple escape to prevent XSS
            function escapeHTML(str) {
                return str.replace(/[&<>"]/g, function(match) {
                    if (match === '&') return '&amp;';
                    if (match === '<') return '&lt;';
                    if (match === '>') return '&gt;';
                    if (match === '"') return '&quot;';
                    return match;
                });
            }

            // ------ init + event listeners ------
            function init() {
                loadTasks();
                render();

                // add task
                addBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTask();
                    }
                });

                // filter buttons
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        setFilter(btn.dataset.filter);
                    });
                });

                // clear completed
                clearCompletedBtn.addEventListener('click', clearCompleted);
            }

            init();
        })();
    </script>
    <!-- =============== END of script.js =============== -->
</body>
</html>
